<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Metodos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light" [fullscreen]="true">
  <ion-list *ngFor="let p of metodos">
    <ion-item [routerLink]="p.pagina">
      <ion-thumbnail slot="start">
        <img [src]="p.url">
      </ion-thumbnail>
      <ion-label>{{p.metodo}}</ion-label>
    </ion-item>

  </ion-list>
</ion-content>
